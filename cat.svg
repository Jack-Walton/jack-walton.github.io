    <!-- Cat Mouth -->
    <path d="M48 58 Q50 60 52 58" fill="none" stroke="black" />

    <!-- Cat Ears -->
    <polygon points="40,30 35,45 45,45" fill="gray" />
    <polygon points="60,30 65,45 55,45" fill="gray" />
</svg>
